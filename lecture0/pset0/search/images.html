<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://fonts.cdnfonts.com/css/futura-std-4" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <header class="header">
            <a href="index.html" class="top-link">Search</a>
            <a href="advanced.html" class="top-link">Advanced Search</a>
        </header>
        <div class="logo-font">
            <div class="logo">
                <p class="blue">G</p>
                <p class="red">o</p>
                <p class="yellow">o</p>
                <p class="blue">g</p>
                <p class="green">l</p>
                <p class="red">e</p>
            </div>
            <div class="sub-logo">Images</div>
        </div>
        <form action="https://google.com/search" class="form">
            <input type="hidden" name="udm" value="2">
            <input type="text" name="q" class="input-search">
            <div class="search-icon"></div>
            <input type="submit" value="Google Search" class="button-search">
        </form>
    </body>
</html>
